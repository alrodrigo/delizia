<!DOCTYPE html>
<html>
<head>
    <title>Debug API Delizia</title>
</head>
<body>
    <h1>Debug API Delizia</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://api-delizia.vercel.app/api';
        const resultsDiv = document.getElementById('results');
        
        function log(message) {
            console.log(message);
            resultsDiv.innerHTML += '<p>' + message + '</p>';
        }
        
        async function testAPI() {
            log('üîç Iniciando pruebas de API...');
            log('API_URL: ' + API_URL);
            
            // Primero hacer login
            try {
                log('üì° Haciendo login...');
                const loginResponse = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@delizia.com',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    log('‚úÖ Login exitoso');
                    const token = loginData.token;
                    
                    // Ahora probar endpoints con token
                    const endpoints = ['empleados', 'agencias', 'asistencias', 'desempenos'];
                    
                    for (const endpoint of endpoints) {
                        try {
                            log(`üì° Probando ${endpoint}...`);
                            const response = await fetch(API_URL + '/' + endpoint, {
                                headers: {
                                    'Authorization': 'Bearer ' + token,
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                log(`‚úÖ ${endpoint}: OK (${data.count} registros)`);
                            } else {
                                log(`‚ùå ${endpoint}: ERROR ${response.status} - ${response.statusText}`);
                            }
                        } catch (error) {
                            log(`‚ùå ${endpoint}: ERROR - ${error.message}`);
                        }
                    }
                } else {
                    log('‚ùå Login fall√≥: ' + loginResponse.status);
                }
            } catch (error) {
                log('‚ùå Error en login: ' + error.message);
            }
        }
        
        // Ejecutar pruebas
        testAPI();
    </script>
</body>
</html>
