<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test de Conexión</h1>
    <button onclick="testLogin()">Probar Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Probando conexión a:', 'http://localhost:5000/api/auth/login');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@delizia.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Éxito: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error de red: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
